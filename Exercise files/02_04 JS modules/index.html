<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module demo</title>
    <!--Setting type attribute of files to "module" auto defers them-->
    <script type="module" src="backpack.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body></body>
</html>

<!--
  Backpack object is now scoped to script.js
  - Can't directly access it from browser console 
  - Not a good idea for object but good for classes
-->
